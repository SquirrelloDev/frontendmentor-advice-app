<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/main-min.css">
    <script src="./dist/js/main-min.js" defer></script>
    <title>Advice gen</title>

<body>
    <main class="wrapper">
        <div class="advice-box">
            <p class="advice-box__advice-number">Random Advice Generator</p>

            <img src="./src/img/pattern-divider-desktop.svg" alt="" class="advice-box__divider">
            <button class="advice-box__randomize-btn hover"><img class="dice" src="./src/img/icon-dice.svg" alt="dice icon"></button>
        </div>
    </main>
